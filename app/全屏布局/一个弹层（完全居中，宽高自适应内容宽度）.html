<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>一个弹层（完全居中，宽高自适应内容宽度）</title>
    <style>
        html,body,.parent{
            width:100%;
            height:100%;
            overflow:hidden;
            display:flex;
            justify-content: center;
            align-items:center;
            background-color:#333;
        }

        .child{
            background-color:#ccc;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"><p>这是一个弹出层</p></div>
    </div>
</body>
</html>
