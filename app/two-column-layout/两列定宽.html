<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../result/main.css" >
    <style>
        div{
            border-radius:5px;
        }
        .top{
            height:100px;
            background-color:mediumseagreen
        }
        p{
            padding:10px;
            font-size:20px;
            line-height:20px;
        }
        h1{
            text-align: center;
           padding:35px;
        }
        /*布局相关样式*/
        .left{
             width:300px;
             height:500px;
             float:left;
              /*使用绝对定位也能实现这里float的同样效果*/
            /*position: absolute;*/
            background-color: lightblue;
        }
        .content{
            margin-left:300px;
            height:500px;
            background-color:orange;
        }

    </style>
    <title>css layout </title>
</head>
<body>
    
    <div class="top">
        <h1>两列定宽</h1>
    </div>
    <div class="left">
        <p>.left</p>
      <p>左侧浮动</p>
    </div>

    <div class="content">
        <p>.content</p>
        <p>实现宽度自适应屏幕宽度</p>
    </div>
</body>
</html>
