<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多列等分布局（flex）</title>
    <style>
        .parent {
            display: flex;
        }
        
        .column {
            flex: 1;
            height:300px;
            background-color: mediumseagreen
        }
        /*兄弟选择器语法*/
        .column+.column {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="column">
            <p>1</p>
        </div>
        <div class="column">
            <p>2</p>
        </div>
        <div class="column">
            <p>3</p>
        </div>
        <div class="column">
            <p>4</p>
        </div>
    </div>
</body>

</html>
