<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>居中布局-垂直居中（absolute + transform）</title>
	<link rel="stylesheet" type="text/css" href="demo.css">
	<style type="text/css">
		.parent {
			width: 4em;
			height: 500px;
		}
		
		.child {
			width: 100%;
		}
		
		.parent {
			position: relative;
			margin: 20px auto;
		}
		
		.child {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="description">
		<h1>absolute + transform</h1>
	</div>
	<div class="parent">
		<div class="child">DEMO</div>
	</div>
