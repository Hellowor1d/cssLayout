<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>居中布局-水平居中（ absolute + transform ）</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<style type="text/css">
	/*优点

绝对定位脱离文档流，不会对后续元素的布局造成影响。
缺点

transform 为 CSS3 属性，有兼容性问题*/
	.parent{
		position: relative;
		width:500px;
		height:100px;
		margin:20px auto;
	}
	.child{
		width:100px;
		height:100px;
		position: absolute;
		left: 50%;
		transform: translateX(-50%);
	}
</style>
</head>
<body>
	   <div class="description">
        <h1> absolute + transform </h1>
    </div>
<div class="parent">
	<div class="child"></div>
</div>
