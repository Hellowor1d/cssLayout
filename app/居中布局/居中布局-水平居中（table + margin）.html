<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>居中布局-水平居中（table + margin）</title>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <style type="text/css">
        /*NOTE: display: table 在表现上类似 block 元素，但是宽度为内容宽。+

优点

无需设置父元素样式 （支持 IE 8 及其以上版本）*/
        
        .parent {
            margin: 20px auto;
            width: 500px;
            height: 100px;
        }
        
        .child {
            width: 100px;
            height: 100px;
            display: table;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="description">
        <h1>table + margin</h1>
    </div>
    <div class="parent">
        <div class="child"></div>
    </div>
