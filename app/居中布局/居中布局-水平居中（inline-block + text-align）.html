<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../../result/main.css">
    <title>居中布局-水平居中（inline-block + text-align）</title>
    <style>

/* 优点
兼容性佳（甚至可以兼容 IE 6 和 IE 7） */
        .parent {
            margin: 20px auto;
            width: 500px;
            height: 100px;
            background-color: #ccc;
            text-align: center;
        }
        
        .child {
            width: 100px;
            height: 100px;
            background-color: lawngreen;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
